<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageEditor - Demo</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control" />
    <meta content="0" http-equiv="Expires" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="p-1 bg-light">
    <header class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Image Editor</h1>
            </div>
        </div>
    </header>
    <main class="container editor-container">
        <div class="row">
            <div class="col-12">
                <div class="upload-area mb-2" id="uploadArea">
                    <div>
                        <h5>Click or Drop an Image Here</h5><small class="text-muted">Supported formats: JPG / PNG /
                            WEBP</small>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Base64 input -->
                <label class="form-label" for="base64Input">Base64 Input:</label>
                <textarea id="base64Input" class="form-control" rows="3"
                    placeholder="Paste data:image/jpeg;base64,..."></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="loadBtn" class="btn btn-primary mt-2 mb-3">Load image</button>
            </div>
        </div>
        <!-- Control buttons -->
        <div class="row justify-content-start">
            <div class="col-12 col-md-5">
                <input class="btn btn-secondary mr-2 mb-1" id="zoomInBtn" type="button" value="Zoom In" />
                <input class="btn btn-secondary mr-2 mb-1" id="zoomOutBtn" type="button" value="Zoom Out" />
                <input id="scaleRate" class="border text-right mb-1 px-1" style="width:60px" value="100"
                    readonly><span>%</span>
            </div>
            <div class="col-12 col-md-3">
                <input class="btn btn-secondary mr-2 mb-1" id="rotateLeftBtn" value="⟲" type="button" />
                <input id="leftValue" class="border border-secondary text-right mr-3 mb-1 px-1 bg-white"
                    style="width:60px" value="90" type="number">

                <input class="btn btn-secondary mr-2 mb-1" id="rotateRightBtn" value="⟳" type="button" />
                <input id="rightValue" class="border border-secondary text-right mr-3 mb-1 px-1 bg-white"
                    style="width:60px" value="90" type="number">
            </div>
            <div class="col-12 col-md-4">
                <input class="btn btn-warning mr-2 mb-1" id="resetBtn" value="Reset View" type="button" />
            </div>
        </div>
        <div class="row justify-content-start mb-2">
            <div class="col-12 col-md-5">
                <input class="btn btn-success mr-2 mb-1" id="addMaskBtn" value="Add Mask" type="button" />
                <input class="btn btn-danger mr-2 mb-1" id="removeMaskBtn" value="Remove Mask" type="button" />
                <input class="btn btn-danger mr-3 mb-1" id="removeAllMasksBtn" value="Remove All Masks" type="button" />
            </div>
            <div class="col-12 col-md-3">
                <button id="mergeBtn" class="btn btn-warning mr-2 mb-1">Merge</button>
                <button id="undoBtn" class="btn btn-warning mr-2 mb-1">Undo</button>
                <button id="redoBtn" class="btn btn-warning mr-2 mb-1">Redo</button>
            </div>
            <div class="col-12 col-md-4">
                <button id="downloadBtn" class="btn btn-info mb-1">Download Image</button>
                <button id="base64Btn" class="btn btn-info mb-1" onclick="getBase64Action()">Console Base64</button>
            </div>
        </div>

        <!-- Canvas and Mask -->
        <div class="row">
            <div class="col-12 col-md-10">
                <div id="canvasWrapper">
                    <div id="imgPlaceholder"
                        class="w-100 h-100 d-none flex-column justify-content-center align-items-center bg-white"
                        ondragstart="return false;">
                        <img class="fa-regular fa-images fa-4x mb-1 text-secondary imgPlaceholderIcon"
                            src="assets/no-images-gray.svg" alt="No images" />
                        <span class="text-secondary user-select-none imgPlaceholderText">No images</span>
                    </div>
                    <div id="imageContainer">
                        <canvas id="fabricCanvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-2">
                <div class="maskListContainer">
                    <h6 class="p-2 text-center mb-0 border-bottom bg-Light">Mask list</h6>
                    <ul id="maskList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.5.2/dist/fabric.min.js"></script>
    <script src="../src/image-editor.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
